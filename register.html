<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="GET">
		First name: <input type="text" name="First name"><br>
		Last name: <input type="text" name="Last name"><br>
		Date of birth: <input type="date" name="Date of birth"><br>
		Password: <input type="Password" minlength="8" name="Password"><br>
		Email: <input type="Email" required="" name="Email" ><br>
		Gender:<br>
		<input type="radio" name="Gender" value="Male">Male<br>
		<input type="radio" name="Gender " value="Female">Female<br>
		<input type="radio" name="Gender">Other<br>
		Pets: <br>
		<input type="checkbox" name="Pets" value="Cat"> Cat<br>
		<input type="checkbox" name="Pets" value="Dogs"> Dogs<br>
		Cars: <br>
		<select name="Cars">
			<option value="Volvo" value="Volvo">Volvo</option>
			<option value="Audi" value="Audi">Audi</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="Reset" name="">
		<!--kfkkfk-->
	</form>

</body>
</html>
